<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Todo List - Таза JS</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>

  <div class="todo">
    <div class="todo__input">
      <input class="todo__text" type="text">
      <span class="todo__add"></span>
    </div>
    <select class="todo__options">
      <option value="active">Ағымдағы</option>
      <option value="completed">Аяқталған</option>
      <option value="deleted">Жойылған</option>
    </select>
    <ul class="todo__items" data-todo-option="active"></ul>
  </div>

</body>

</html>
